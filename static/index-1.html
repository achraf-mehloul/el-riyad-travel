    <style>
        :root {
            --primary: #2E7D32;
            --primary-dark: #1B5E20;
            --accent: #4CAF50;
            --white: #FFFFFF;
            --dark: #1A1A1A;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--white);
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        .floating-logo {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .floating-logo:hover {
            transform: scale(1.05);
        }

        .floating-logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            transition: all 0.3s;
        }

        .floating-logo:hover img {
            transform: scale(1.1);
        }

        .floating-logo span {
            font-weight: bold;
            color: var(--white);
            position: relative;
        }

        .floating-logo span::after {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        .floating-logo:hover span::after {
            width: 100%;
        }

        .container {
            max-width: 1400px;
            margin: 100px auto 40px;
            padding: 30px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(46, 125, 50, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--white);
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--gradient);
            border-radius: 3px;
        }

        .table-responsive {
            overflow-x: auto;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(45, 45, 45, 0.95);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        th {
            background: var(--gradient);
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
        }

        td {
            color: #ddd;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }

        tr:hover td {
            background: rgba(46, 125, 50, 0.1);
        }

        .highlight {
            color: var(--white);
            font-weight: bold;
        }

        .airline-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 5px;
            background: white;
            padding: 3px;
            vertical-align: middle;
            margin-left: 5px;
        }

        .hotel-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 5px;
            background: white;
            padding: 3px;
            vertical-align: middle;
            margin-left: 5px;
        }

        .hotel-distance {
            font-size: 0.85rem;
            color: #aaa;
            margin-top: 3px;
            display: block;
        }

        .btn {
            display: inline-block;
            background: var(--gradient);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-book {
            font-size: 0.9rem;
            padding: 8px 15px;
        }

        .btn-camera, .btn-upload {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid var(--primary);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-camera:hover, .btn-upload:hover {
            background: var(--primary);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-available {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status-limited {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .status-full {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            padding-right: 45px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Tajawal', sans-serif;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        .filter-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Tajawal', sans-serif;
        }

        .filter-btn.active {
            background: var(--gradient);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .state-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .state-tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Tajawal', sans-serif;
            font-weight: 500;
        }

        .state-tab.active {
            background: var(--gradient);
        }

        .state-tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .booking-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .booking-content {
            background: rgba(30, 30, 30, 0.95);
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            border: 1px solid var(--primary);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-modal:hover {
            color: var(--accent);
        }

        .booking-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .booking-header h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--white);
        }

        .booking-header p {
            color: #ddd;
            font-size: 1rem;
        }

        .booking-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-weight: 500;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Tajawal', sans-serif;
            transition: all 0.3s;
        }

        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-actions {
            grid-column: span 2;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-submit {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
        }

        .file-preview {
            margin-top: 10px;
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid var(--primary);
            display: none;
        }

        .file-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-upload-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .camera-preview {
            display: none;
            margin-top: 10px;
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid var(--primary);
        }

        .camera-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .back-to-home {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--gradient);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 5000;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast i {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 80px auto 20px;
                width: 95%;
            }

            h1 {
                font-size: 1.8rem;
            }

            th, td {
                padding: 10px 5px;
                font-size: 0.85rem;
            }

            .airline-logo {
                width: 30px;
                height: 30px;
            }

            .btn-book {
                padding: 5px 10px;
                font-size: 0.8rem;
            }

            .booking-form {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .file-upload-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .filter-bar {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .filter-options {
                width: 100%;
                justify-content: center;
            }

            .container {
                margin-top: 70px;
            }

            .floating-logo {
                top: 10px;
                right: 10px;
            }

            .floating-logo img {
                width: 40px;
                height: 40px;
            }

            .floating-logo span {
                font-size: 0.9rem;
            }

            .toast {
                bottom: 10px;
                right: 10px;
                left: 10px;
                max-width: calc(100% - 20px);
            }
        }
    </style>
</head>

                        </button>
                        <button type="button" class="btn-upload" id="uploadBtn">
                            <i class="fas fa-upload"></i> رفع صورة
                        </button>
                        <input type="file" id="passportFile" name="passportFile" accept="image/*,.pdf" style="display: none;">
                    </div>
                    <div class="camera-preview" id="cameraPreview">
                        <video id="cameraVideo" autoplay></video>
                    </div>
                    <div class="file-preview" id="filePreview">
                        <img id="previewImage" src="" alt="معاينة الصورة">
                    </div>
                    <input type="hidden" id="passportScan" name="passportScan">
                </div>
                
                <div class="form-group">
                    <label for="facebookProfile">حساب الفيسبوك (اسم المستخدم أو الرابط)</label>
                    <input type="text" id="facebookProfile" name="facebookProfile" placeholder="اختياري">
                </div>
                
                <div class="form-group">
                    <label for="umrahType">نوع العمرة</label>
                    <select id="umrahType" name="umrahType" required>
                        <option value="">اختر نوع العمرة</option>
                        <option value="single">الإقتصادية</option>
                        <option value="double">المميز</option>
                        <option value="special">عمرة خاصة</option>
                        <option value="abroad">خارج الوطن</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="roomType">نوع الغرفة</label>
                    <select id="roomType" name="roomType" required>
                        <option value="">اختر نوع الغرفة</option>
                        <option value="5">غرفة خماسية</option>
                        <option value="4">غرفة رباعية</option>
                        <option value="3">غرفة ثلاثية</option>
                        <option value="2">غرفة ثنائية</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="maritalStatus">الحالة الاجتماعية</label>
                    <select id="maritalStatus" name="maritalStatus" required>
                        <option value="">اختر الحالة الاجتماعية</option>
                        <option value="single">أعزب</option>
                        <option value="married">متزوج</option>
                        <option value="divorced">مطلق</option>
                        <option value="widowed">أرمل</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fatherName">اسم الأب</label>
                    <input type="text" id="fatherName" name="fatherName" required>
                </div>
                
                <div class="form-group">
                    <label for="grandfatherName">اسم الجد</label>
                    <input type="text" id="grandfatherName" name="grandfatherName" required>
                </div>
                
                <div class="form-group">
                    <label for="jobTitle">المهنة/العمل</label>
                    <input type="text" id="jobTitle" name="jobTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="educationLevel">المستوى الدراسي</label>
                    <select id="educationLevel" name="educationLevel" required>
                        <option value="">اختر المستوى الدراسي</option>
                        <option value="primary">ابتدائي</option>
                        <option value="middle">متوسط</option>
                        <option value="secondary">ثانوي</option>
                        <option value="university">جامعي</option>
                        <option value="postgraduate">دراسات عليا</option>
                        <option value="other">أخرى</option>
                    </select>
                </div>
                
                <div class="form-group full-width">
                    <label for="notes">ملاحظات إضافية</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-submit">تأكيد الحجز</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">تم تنفيذ العملية بنجاح</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tripsTable = document.getElementById('tripsTable').getElementsByTagName('tbody')[0];
            const searchInput = document.getElementById('searchInput');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const stateTabs = document.querySelectorAll('.state-tab');
            const bookingModal = document.getElementById('bookingModal');
            const closeModal = document.querySelector('.close-modal');
            const bookingForm = document.getElementById('bookingForm');
            const bookingTripInfo = document.getElementById('bookingTripInfo');
            const adminAccess = document.getElementById('adminAccess');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const cameraBtn = document.getElementById('cameraBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const passportFile = document.getElementById('passportFile');
            const cameraPreview = document.getElementById('cameraPreview');
            const cameraVideo = document.getElementById('cameraVideo');
            const filePreview = document.getElementById('filePreview');
            const previewImage = document.getElementById('previewImage');
    
            let currentFilter = 'all';
            let currentState = 'all';
            let clickCount = 0;
            let clickTimer = null;
            let cameraStream = null;
            let passportPhoto = null;
    
            const API_BASE_URL = window.location.origin + "/api";
            
            function init() {
                setupEventListeners();
                renderTripsTable();
            }
    
            function showToast(message, isSuccess = true) {
                toastMessage.textContent = message;
                toast.style.background = isSuccess ? 'var(--gradient)' : 'linear-gradient(135deg, #F44336 0%, #D32F2F 100%)';
                toast.querySelector('i').className = isSuccess ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
    
            function formatDate(dateString) {
                return moment(dateString).format('DD/MM/YYYY');
            }
    
            function formatPrice(price) {
                return new Intl.NumberFormat('ar-DZ', { style: 'currency', currency: 'DZD' }).format(price);
            }
    
            function getStatusText(status) {
                const statusText = {
                    'available': 'متاح',
                    'limited': 'محدود',
                    'full': 'كامل'
                };
                return statusText[status] || status;
            }
    
            function getRoomTypeText(roomType) {
                const roomTypes = {
                    '5': 'غرفة خماسية',
                    '4': 'غرفة رباعية',
                    '3': 'غرفة ثلاثية',
                    '2': 'غرفة ثنائية'
                };
                return roomTypes[roomType] || roomType;
            }
    
            function getUmrahTypeText(umrahType) {
                const umrahTypes = {
                    'single': 'الإقتصادية',
                    'double': 'المميز',
                    'special': 'عمرة خاصة',
                    'abroad': 'خارج الوطن'
                };
                return umrahTypes[umrahType] || umrahType;
            }
    
            function getStateText(state) {
                const states = {
                    'algiers': 'الجزائر',
                    'oran': 'سطيف',
                    'constantine': 'شلف',
                    'batna': 'تيسمسيلت',
                    'all': 'كل الفروع'
                };
                return states[state] || state;
            }
    
            function getHotelLogo(hotel) {
                const hotelLogos = {
                    'الأنوار': 'anwar.png',
                    'الضيافة': 'diyafa.png',
                    'الهدوء': 'hodoa.png',
                    'دار الضيافة': 'house.png',
                    'قصر': 'kas.png',
                    'القبلة': 'kibla.png',
                    'الماسة': 'masa.png',
                    'المختارة': 'mokhtara.png',
                    'الأيام بكة الصلاح سابقا': 'backa-el-salah.png'
                };
                return hotelLogos[hotel] || '';
            }
    
            async function startCamera() {
                try {
                    cameraStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } 
                    });
                    
                    cameraVideo.srcObject = cameraStream;
                    cameraPreview.style.display = 'block';
                    cameraBtn.innerHTML = '<i class="fas fa-stop"></i> إيقاف الكاميرا';
                    cameraBtn.onclick = stopCamera;
                    
                    const captureBtn = document.createElement('button');
                    captureBtn.className = 'btn-camera';
                    captureBtn.innerHTML = '<i class="fas fa-camera"></i> التقاط';
                    captureBtn.onclick = capturePhoto;
                    
                    if (!document.getElementById('captureBtn')) {
                        captureBtn.id = 'captureBtn';
                        cameraPreview.parentNode.insertBefore(captureBtn, cameraPreview.nextSibling);
                    }
                    
                } catch (error) {
                    showToast('لا يمكن الوصول إلى الكاميرا. الرجاء التحقق من الصلاحيات.', false);
                    console.error("Camera error: ", error);
                }
            }
    
            function stopCamera() {
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                    cameraStream = null;
                    cameraPreview.style.display = 'none';
                    cameraBtn.innerHTML = '<i class="fas fa-camera"></i> التقاط صورة';
                    cameraBtn.onclick = startCamera;
                    
                    const captureBtn = document.getElementById('captureBtn');
                    if (captureBtn) {
                        captureBtn.remove();
                    }
                }
            }
    
            function capturePhoto() {
                if (!cameraStream) return;
                
                const canvas = document.createElement('canvas');
                canvas.width = cameraVideo.videoWidth;
                canvas.height = cameraVideo.videoHeight;
                
                const context = canvas.getContext('2d');
                context.drawImage(cameraVideo, 0, 0, canvas.width, canvas.height);
                
                canvas.toBlob(function(blob) {
                    passportPhoto = blob;
                    
                    const url = URL.createObjectURL(blob);
                    previewImage.src = url;
                    filePreview.style.display = 'block';
                    
                    showToast('تم التقاط الصورة بنجاح');
                    
                    stopCamera();
                }, 'image/jpeg', 0.8);
            }
    
            function handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const validTypes = ['image/jpeg', 'image/png', 'image/jpg', 'application/pdf'];
                if (!validTypes.includes(file.type)) {
                    showToast('نوع الملف غير مدعوم. الرجاء رفع صورة (JPEG, PNG) أو ملف PDF', false);
                    return;
                }
                
                if (file.size > 5 * 1024 * 1024) {
                    showToast('حجم الملف كبير جداً. الحد الأقصى 5MB', false);
                    return;
                }
                
                passportPhoto = file;
                
                if (file.type.includes('image')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImage.src = e.target.result;
                        filePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    previewImage.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0id2hpdGUiPjxwYXRoIGQ9Ik0xNCAySDZjLTEuMSAwLTIgLjktMiAydjE2YzAgMS4xLjkgMiAyLjAyIDJIMThjMS4xIDAgMi0uOSAyLTJWOEgxNHpNMTggMjBINlY0aDd2NWg1djExek04IDE1aDh2Mkg4em0wLTRoOHYySDh6bTAtNGg4djJIOHoiLz48L3N2Zz4=';
                    filePreview.style.display = 'block';
                }
                
                showToast('تم رفع الملف بنجاح');
            }
    
            function openBookingModal(tripId) {
                fetch(`${API_BASE_URL}/trips/${tripId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(trip => {
                        document.getElementById('tripId').value = tripId;
                        bookingTripInfo.textContent = `رحلة عمرة مع ${trip.airline} في ${formatDate(trip.date)} لمدة ${trip.duration} أيام`;
                        bookingForm.reset();
                        filePreview.style.display = 'none';
                        cameraPreview.style.display = 'none';
                        passportPhoto = null;
                        
                        if (cameraStream) {
                            stopCamera();
                        }
                        
                        bookingModal.style.display = 'block';
                        document.body.style.overflow = 'hidden';
                    })
                    .catch(error => {
                        showToast('حدث خطأ أثناء جلب بيانات الرحلة', false);
                        console.error("Error getting trip: ", error);
                    });
            }
    
            function closeBookingModal() {
                bookingModal.style.display = 'none';
                document.body.style.overflow = 'auto';
                
                if (cameraStream) {
                    stopCamera();
                }
            }
    
            async function handleAdminAccess() {
                clickCount++;
                
                if (clickCount === 1) {
                    clickTimer = setTimeout(() => {
                        clickCount = 0;
                    }, 500);
                } else if (clickCount === 2) {
                    clearTimeout(clickTimer);
                    clickCount = 0;
                    
                    const { value: password } = await Swal.fire({
                        title: 'أدخل كلمة المرور',
                        input: 'password',
                        inputAttributes: {
                            autocapitalize: 'off'
                        },
                        showCancelButton: true,
                        confirmButtonText: 'دخول',
                        cancelButtonText: 'إلغاء'
                    });
                    
                    if (password) {
                        try {
                            const response = await fetch(`${API_BASE_URL}/check-password`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ password })
                            });
                            
                            const data = await response.json();
                            
                            if (data.success) {
                                window.location.href = 'dashboard.html';
                            } else {
                                Swal.fire('خطأ', 'كلمة المرور خاطئة', 'error');
                            }
                        } catch (error) {
                            Swal.fire('خطأ', 'حدث خطأ في الاتصال', 'error');
                        }
                    }
                }
            }
    
            function renderTripsTable() {
                tripsTable.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 30px;"><i class="fas fa-spinner fa-spin"></i> جاري تحميل الرحلات...</td></tr>';
                
                fetch(`${API_BASE_URL}/trips?state=${currentState}&type=${currentFilter}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const trips = data.trips || data || [];
                        
                        if (trips.length === 0) {
                            tripsTable.innerHTML = `
                                <tr>
                                    <td colspan="10" style="text-align: center; padding: 30px;">
                                        لا توجد رحلات متاحة حالياً
                                    </td>
                                </tr>
                            `;
                            return;
                        }
    
                        tripsTable.innerHTML = '';
                        
                        trips.forEach(trip => {
                            const row = document.createElement('tr');
                            row.dataset.id = trip.id;
                            
                            const hotelLogo = trip.hotel_logo || getHotelLogo(trip.hotel);
                            
                            row.innerHTML = `
                                <td>${formatDate(trip.date)}</td>
                                <td>
                                    ${trip.airline_logo ? `<img src="${trip.airline_logo}" alt="${trip.airline}" class="airline-logo">` : ''}
                                    ${trip.airline}
                                </td>
                                <td>
                                    ${hotelLogo ? `<img src="${hotelLogo}" alt="${trip.hotel}" class="hotel-logo">` : ''}
                                    <div>
                                        <strong>${trip.hotel}</strong><br>
                                        <span class="hotel-distance">${trip.hotel_distance || ''}</span>
                                    </div>
                                </td>
                                <td>
                                    <span class="status-badge status-${trip.room5?.status || 'available'}">
                                        ${getStatusText(trip.room5?.status || 'available')} - ${formatPrice(trip.room5?.price || 0)}
                                    </span>
                                </td>
                                <td>
                                    <span class="status-badge status-${trip.room4?.status || 'available'}">
                                        ${getStatusText(trip.room4?.status || 'available')} - ${formatPrice(trip.room4?.price || 0)}
                                    </span>
                                </td>
                                <td>
                                    <span class="status-badge status-${trip.room3?.status || 'available'}">
                                        ${getStatusText(trip.room3?.status || 'available')} - ${formatPrice(trip.room3?.price || 0)}
                                    </span>
                                </td>
                                <td>
                                    <span class="status-badge status-${trip.room2?.status || 'available'}">
                                        ${getStatusText(trip.room2?.status || 'available')} - ${formatPrice(trip.room2?.price || 0)}
                                    </span>
                                </td>
                                <td>${trip.route}</td>
                                <td>${trip.duration} أيام</td>
                                <td>
                                    <button class="btn btn-book" data-id="${trip.id}">حجز الآن</button>
                                </td>
                            `;
                            
                            tripsTable.appendChild(row);
                        });
    
                        document.querySelectorAll('.btn-book').forEach(btn => {
                            btn.addEventListener('click', function() {
                                openBookingModal(this.dataset.id);
                            });
                        });
                    })
                    .catch(error => {
                        showToast('حدث خطأ أثناء جلب بيانات الرحلات', false);
                        console.error("Error getting trips: ", error);
                        tripsTable.innerHTML = `
                            <tr>
                                <td colspan="10" style="text-align: center; padding: 30px; color: #F44336;">
                                    حدث خطأ في تحميل الرحلات. الرجاء المحاولة لاحقاً.
                                </td>
                            </tr>
                        `;
                    });
            }
    
            function setupEventListeners() {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const rows = tripsTable.getElementsByTagName('tr');

                    for (let row of rows) {
                        const text = row.textContent.toLowerCase();
                        row.style.display = text.includes(searchTerm) ? '' : 'none';
                    }
                });

                filterButtons.forEach(btn => {
                    btn.addEventListener('click', function() {
                        filterButtons.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentFilter = this.dataset.filter;
                        renderTripsTable();
                    });
                });

                stateTabs.forEach(tab => {
                    tab.addEventListener('click', function() {
                        stateTabs.forEach(t => t.classList.remove('active'));
                        this.classList.add('active');
                        currentState = this.dataset.state;
                        renderTripsTable();
                    });
                });

                closeModal.addEventListener('click', closeBookingModal);
                adminAccess.addEventListener('click', handleAdminAccess);
                cameraBtn.addEventListener('click', startCamera);
                uploadBtn.addEventListener('click', () => passportFile.click());
                passportFile.addEventListener('change', handleFileUpload);

                bookingForm.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const maritalStatus = document.getElementById('maritalStatus').value;

                    if (!maritalStatus) {
                        showToast('الرجاء اختيار الحالة الاجتماعية', false);
                        return;
                    }

                    const formData = new FormData();
                    formData.append('tripId', document.getElementById('tripId').value);
                    formData.append('firstName', document.getElementById('firstName').value);
                    formData.append('lastName', document.getElementById('lastName').value);
                    formData.append('email', document.getElementById('email').value);
                    formData.append('phone', document.getElementById('phone').value);
                    formData.append('whatsappNumber', document.getElementById('whatsappNumber').value);
                    formData.append('birthDate', document.getElementById('birthDate').value);
                    formData.append('birthPlace', document.getElementById('birthPlace').value);
                    formData.append('passportNumber', document.getElementById('passportNumber').value);
                    formData.append('passportIssueDate', document.getElementById('passportIssueDate').value);
                    formData.append('passportExpiryDate', document.getElementById('passportExpiryDate').value);
                    formData.append('umrahType', document.getElementById('umrahType').value);
                    formData.append('roomType', document.getElementById('roomType').value);
                    formData.append('maritalStatus', maritalStatus);
                    formData.append('fatherName', document.getElementById('fatherName').value);
                    formData.append('grandfatherName', document.getElementById('grandfatherName').value);
                    formData.append('jobTitle', document.getElementById('jobTitle').value);
                    formData.append('educationLevel', document.getElementById('educationLevel').value);
                    formData.append('facebookProfile', document.getElementById('facebookProfile').value);
                    formData.append('notes', document.getElementById('notes').value);

                    if (passportPhoto) {
                        if (passportPhoto instanceof Blob) {
                            formData.append('passportFile', passportPhoto, 'passport.jpg');
                        } else {
                            formData.append('passportFile', passportPhoto);
                        }
                    }

                    try {
                        const response = await fetch(`${API_BASE_URL}/bookings`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        
                        if (!response.ok) {
                            throw new Error(data.error || 'Failed to create booking');
                        }
                        
                        if (data.message) {
                            closeBookingModal();
                            showToast('تم إرسال طلب الحجز بنجاح، سنقوم بالتواصل معك قريبا');
                        }
                    } catch (error) {
                        showToast(error.message || 'حدث خطأ أثناء إنشاء الحجز', false);
                    }
                });

                window.addEventListener('click', function(e) {
                    if (e.target === bookingModal) {
                        closeBookingModal();
                    }
                });
            }

            init();
        });
    </script>
</body>
